<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <style type="text/css">
        .layout{
            border: 1px solid #d7dde4;
            background: #f5f7f9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .layout-logo{
            width: 100px;
            height: 30px;
            border-radius: 3px;
            float: left;
            position: relative;
            top: 15px;
            left: 20px;
        }
        .layout img{
            height: 30px;
        }
        .layout-nav{
            width: 420px;
            margin: 0 auto;
            margin-left: 205px;
        }
        .layout-right{
            width: 150px;
            margin: 0 auto;
            margin-right: 0px;
        }
</style>
</head>
<body>
<div id="app">


    <template>

        <div class="layout">
            <Layout>
                <Header>
                    <i-menu mode="horizontal" theme="light" active-name="1">
                        <div class="layout-logo">默认控台</div>
                        <div class="layout-nav">
                            <menu-item name="1">
                                <Icon type="ios-navigate"></Icon>
                                主页
                            </menu-item>
                            <menu-item name="2">
                                <Icon type="ios-keypad"></Icon>
                                文章
                            </menu-item>
                            <menu-item name="3">
                                <Icon type="ios-analytics"></Icon>
                                系统管理
                            </menu-item>
                            <menu-item name="4">
                                <Icon type="ios-paper"></Icon>
                                菜单2
                            </menu-item>
                        </div>
                        <div class="layout-right">
                                <avatar style="background: #7265e6;margin-right:20px">admin</avatar>
                                <Dropdown>
                                        <a href="javascript:void(0)">
                                            admin<Icon type="ios-arrow-down"></Icon>
                                        </a>
                                        <dropdown-menu slot="list">
                                                <dropdown-item>
                                                    <Icon type="ios-settings"></Icon> 系统设置
                                                </dropdown-item>
                                                <dropdown-item>
                                                    <Icon type="ios-power"></Icon> 退出
                                                </dropdown-item>
                                        </dropdown-menu>
                                </Dropdown>
                        </div>
                    </i-menu>
             
                </Header>
                <Layout>
                    <Sider hide-trigger :style="{background: '#fff'}">
                        <i-menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
                            <Submenu name="1">
                                <template slot="title">
                                    <Icon type="ios-navigate"></Icon>
                                    主页
                                </template>
                                <menu-item name="1-1">默认页</menu-item>
                                <menu-item name="1-2">表单</menu-item>
                                <menu-item name="1-3">菜单一</menu-item>
                            </Submenu>
                            <Submenu name="2">
                                <template slot="title">
                                    <Icon type="ios-keypad"></Icon>
                                    Item 2
                                </template>
                                <menu-item name="2-1">Option 1</menu-item>
                                <menu-item name="2-2">Option 2</menu-item>
                            </Submenu>
                            <Submenu name="3">
                                <template slot="title">
                                    <Icon type="ios-analytics"></Icon>
                                    Item 3
                                </template>
                                <menu-item name="3-1">Option 1</menu-item>
                                <menu-item name="3-2">Option 2</menu-item>
                            </Submenu>
                        </i-menu>
                    </Sider>
                    <Layout :style="{padding: '0 24px 24px'}">
                        <Breadcrumb :style="{margin: '24px 0'}">
                            <breadcrumb-item>主页</breadcrumb-item>
                            <breadcrumb-item>组件</breadcrumb-item>
                            <breadcrumb-item>布局</breadcrumb-item>
                        </Breadcrumb>
                        <Content :style="{padding: '24px', minHeight: '450px', background: '#fff'}">
                               
                                <template>
                                        <Tabs value="name1">
                                            <tab-pane label="标签一" name="name1">标签一的内容</tab-pane>
                                            <tab-pane label="标签二" name="name2">标签二的内容</tab-pane>
                                            <tab-pane label="标签三" name="name3">标签三的内容</tab-pane>
                                        </Tabs>
                                </template>

                                <i-button @click="show">Click me!</i-button>
                                <Modal v-model="visible" title="Welcome">Welcome to iView</Modal>
                        </Content>
                    </Layout>
                </Layout>
            </Layout>
        </div>
    </template>

</div>
    <script>
        new Vue({
            el: '#app',
            data: {
                visible: false
            },
            methods: {
                show: function () {
                    this.visible = true;
                }
            }
        })
      </script>

</body>
</html>
